<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>André & Naiane</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #2c003e);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .heart {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      opacity: 0.7;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
    .container {
      padding: 2rem;
    }
    .message {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery img {
      width: 90%;
      max-width: 400px;
      margin: 1rem 0;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    iframe {
      margin-top: 2rem;
      width: 90%;
      max-width: 400px;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>André & Naiane</h1>
    <p class="message">
      Lembro do dia em que você mandou aquela mensagem tão despretensiosa<br>
      e acabou se tornando a pessoa mais importante da minha vida.<br>
      Obrigado por sempre estar comigo, minha princesa.<br>
      Eu te amo mais que tudo nesse mundo.
    </p>
    <div class="gallery">
      <img src="IMG_1.jpg" alt="Imagem 1">
      <img src="IMG_2.jpg" alt="Imagem 2">
      <img src="IMG_3.jpg" alt="Imagem 3">
      <img src="IMG_4.jpg" alt="Imagem 4">
    </div>
    <iframe src="https://www.youtube.com/embed/VWRkQARH-9o?autoplay=1&loop=1&playlist=VWRkQARH-9o" allow="autoplay"></iframe>
  </div>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 4 + Math.random() * 6 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
